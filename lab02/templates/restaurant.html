<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        {% for restaurant in restaurants %}
        <div class="card">
            <!-- <p>Search location: {{city}}</p>
            <p>Search term: {{search_term or 'None Specified'}}</p>
            <p>Data: {{ restaurants }}</p> -->
            <h2 class="name">{{ restaurant['name'] }}</h2>
            <img src="{{ restaurant['image_url'] }}" alt="restaurant picture" />
            <p class="address">Address: {{ restaurant['display_address'] }}</p>
            <p>Price: {{ restaurant['price'] }}</p>
            <p>Rating: {{ restaurant['rating'] }}</p>
            <p># of Reviews: {{ restaurant['review_count'] }}</p>
            <!-- <h2>Top Restaurant:</h2>  -->
        </div>
    {% endfor %}
    </main>
</body>
</html>
